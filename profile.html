<!doctype html>
<html>
	<head>
		<title>Leisuro - Profile</title>
		<link rel="stylesheet" href="public/stylesheets/project.css">
	</head>
	<body>
	<h3>Profile</h3>
		<form method="POST">
			<div class="formRow">
				<label for="email">Email</label>
				<input type="email" name="email" placeholder="johnsmith@gmail.com">
			</div>
			<div class="formRow">
				<label for="password">Password</label>
				<input type="password" name="password" placeholder="ABCD1234">
			</div>
			<div class="formRow">
				<label for="gender">Gender</label>
				<select name="gender">
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
			<div class="formRow">
				<label for="firstname">First Name</label>
				<input type="text" name="firstname" placeholder="John">
			</div>
			<div class="formRow">
				<label for="lastname">Last Name</label>
				<input type="text" name="lastname" placeholder="Smith">
			</div>
		</form>
	</body>
</html>
