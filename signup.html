<!doctype html>
<html>
	<head>
		<title>Leisuro - Signup</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="public/stylesheets/project.css">
	</head>
	<body>
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3" id="signupbox">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
						<h3>Sign Up</h3>
					</div>
				</div>
				<form method="POST" action="/signup" class="form-horizontal">
					<div class="form-group">
						<label for="firstname" class="col-sm-4 control-label">First Name</label>
						<div class="col-sm-8">
							<input type="text" name="firstname" placeholder="First Name" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="lastname" class="col-sm-4 control-label">Last Name</label>
						<div class="col-sm-8">
							<input type="text" name="lastname" placeholder="Last Name" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-4 control-label">Email Address</label>
						<div class="col-sm-8">
							<input type="email" name="email" placeholder="Email" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-4 control-label">Password</label>
						<div class="col-sm-8">
							<input type="password" name="password" placeholder="Password" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-4">
							<input type="submit" name="submit" value="Sign Up!" class="form-control submitbutton">
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
